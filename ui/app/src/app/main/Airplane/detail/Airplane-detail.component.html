<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Airplane_form_edit" 
        service="Airplane" 
        entity="Airplane" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="airport_id"
        service="Airport" 
        entity="AirportType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;airport_id;name" 
        title="airport_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #model attr="model" label="model" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #seating_capacity attr="seating_capacity" label="seating_capacity" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-integer-input #passenger_count attr="passenger_count" label="passenger_count" type="integer" editable="no" required="yes" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="FLIGHT-airplane_id">
    <div layout-padding>
      <o-table 
        attr="FlightTable" 
        service="Flight" 
        entity="Flight" 
        keys="id"
        parent-keys="airplane_id:id"
        columns="id;airplane_id;arrival_airport_id;departure_airport_id;flight_number;departure_time;arrival_time"  
        horizontal-scroll="yes"
        detail-form-route="Flight" 
        edit-form-route="Flight"
        visible-columns="id;airplane_id;arrival_airport_id;departure_airport_id;flight_number;departure_time;arrival_time"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="airplane_id" title="airplane_id">
    <o-table-cell-renderer-service attr="airplane_id" 
        service="Airplane" entity="AirplaneType" columns="id;id"
        parent-keys="id:airplane_id"
        value-column="id" keys="airplane_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="arrival_airport_id" title="arrival_airport_id">
    <o-table-cell-renderer-service attr="arrival_airport_id" 
        service="Airport" entity="AirportType" columns="id;name"
        parent-keys="id:arrival_airport_id"
        value-column="name" keys="arrival_airport_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="departure_airport_id" title="departure_airport_id">
    <o-table-cell-renderer-service attr="departure_airport_id" 
        service="Airport" entity="AirportType" columns="id;name"
        parent-keys="id:departure_airport_id"
        value-column="name" keys="departure_airport_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #flight_number attr="flight_number" title="flight_number" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #departure_time attr="departure_time" title="departure_time" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #arrival_time attr="arrival_time" title="arrival_time" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
